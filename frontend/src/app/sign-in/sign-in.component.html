<div class="signin-container">
    <h2>Sign In</h2>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" required>
        <div class="error" *ngIf="signinForm.get('username')?.invalid && (signinForm.get('username')?.dirty || signinForm.get('username')?.touched)">
          <div *ngIf="signinForm.get('username')?.errors?.['required']">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
        <div class="error" *ngIf="signinForm.get('password')?.invalid && (signinForm.get('password')?.dirty || signinForm.get('password')?.touched)">
          <div *ngIf="signinForm.get('password')?.errors?.['required']">Password is required</div>
        </div>
      </div>
      <button type="submit" [disabled]="signinForm.invalid">Sign In</button>
    </form>
  </div>
